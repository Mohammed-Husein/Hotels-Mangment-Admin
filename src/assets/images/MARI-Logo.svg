<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية متدرجة أنيقة -->
  <defs>
    <!-- تدرج أساسي للخلفية -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:1" />
    </linearGradient>
    
    <!-- تدرج ذهبي للنص -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    
    <!-- تدرج للمبنى -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- ظل للعناصر -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- توهج ذهبي -->
    <filter id="glow" x="-50%" y="-50%" width="200%" y="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- الخلفية الرئيسية -->
  <rect width="400" height="200" fill="url(#backgroundGradient)" rx="15" ry="15"/>
  
  <!-- نمط هندسي خلفي -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="30" fill="#ffffff"/>
    <circle cx="350" cy="150" r="25" fill="#ffffff"/>
    <polygon points="320,30 340,10 360,30 340,50" fill="#ffffff"/>
    <rect x="30" y="150" width="20" height="20" fill="#ffffff" transform="rotate(45 40 160)"/>
  </g>
  
  <!-- رمز الفندق الهندسي -->
  <g transform="translate(50, 40)">
    <!-- المبنى الرئيسي -->
    <rect x="0" y="40" width="60" height="80" fill="url(#buildingGradient)" stroke="#ffd700" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- النوافذ -->
    <rect x="8" y="50" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="20" y="50" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="32" y="50" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="44" y="50" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    
    <rect x="8" y="70" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="20" y="70" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="32" y="70" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="44" y="70" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    
    <rect x="8" y="90" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="20" y="90" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="32" y="90" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    <rect x="44" y="90" width="8" height="12" fill="#1e3c72" opacity="0.7"/>
    
    <!-- السطح -->
    <polygon points="0,40 30,20 60,40" fill="url(#goldGradient)" stroke="#ffa500" stroke-width="1"/>
    
    <!-- المدخل -->
    <rect x="22" y="100" width="16" height="20" fill="#1e3c72"/>
    <rect x="24" y="102" width="12" height="18" fill="url(#goldGradient)"/>
    
    <!-- علامة النجوم -->
    <g transform="translate(30, 10)">
      <polygon points="0,-8 2,-2 8,-2 3,1 5,7 0,4 -5,7 -3,1 -8,-2 -2,-2" fill="url(#goldGradient)" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- النص الرئيسي MARI -->
  <g transform="translate(150, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">MARI</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">MARI</text>
  </g>
  
  <!-- النص التوضيحي -->
  <g transform="translate(150, 90)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" opacity="0.9">Hotel Management System</text>
  </g>
  
  <!-- النص العربي -->
  <g transform="translate(150, 110)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#ffd700" opacity="0.8">نظام إدارة الفنادق</text>
  </g>
  
  <!-- عناصر هندسية زخرفية -->
  <g transform="translate(320, 80)">
    <!-- دائرة خارجية -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    <!-- دائرة داخلية -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <!-- نقاط زخرفية -->
    <circle cx="0" cy="-20" r="2" fill="url(#goldGradient)"/>
    <circle cx="20" cy="0" r="2" fill="url(#goldGradient)"/>
    <circle cx="0" cy="20" r="2" fill="url(#goldGradient)"/>
    <circle cx="-20" cy="0" r="2" fill="url(#goldGradient)"/>
    
    <!-- رمز الإدارة -->
    <g transform="scale(0.8)">
      <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" rx="2"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="url(#goldGradient)" stroke-width="1"/>
      <line x1="-5" y1="2" x2="5" y2="2" stroke="url(#goldGradient)" stroke-width="1"/>
      <line x1="-3" y1="6" x2="3" y2="6" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- خط زخرفي سفلي -->
  <g transform="translate(50, 160)">
    <line x1="0" y1="0" x2="300" y2="0" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
    <circle cx="150" cy="0" r="4" fill="url(#goldGradient)"/>
    <circle cx="300" cy="0" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- عناصر هندسية إضافية -->
  <g opacity="0.3">
    <polygon points="20,20 30,10 40,20 30,30" fill="#ffd700"/>
    <polygon points="360,180 370,170 380,180 370,190" fill="#ffffff"/>
  </g>
  
  <!-- إطار خارجي أنيق -->
  <rect x="5" y="5" width="390" height="190" fill="none" stroke="url(#goldGradient)" stroke-width="1" rx="12" ry="12" opacity="0.5"/>
</svg>
